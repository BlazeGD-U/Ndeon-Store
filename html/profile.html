<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Menú</h2>
        <ul>
            <li><a href="index.html">Página Principal</a></li>
            <li><a href="findUs.html">Encuéntranos</a></li>
            <li><a href="product.html">Productos</a></li>
            <li><a href="profile.html">Perfil</a></li>
            <li><a href="cart.html">Carrito de Compras</a></li>
        </ul>
    </div>
    
    <div class="container">
        <h2>Perfil</h2>
        <p><strong>Nombre:</strong> <span id="fullname"></span></p>
        <p><strong>Usuario:</strong> <span id="username"></span></p>
        <p><strong>Contraseña:</strong> <span id="passwordDisplay">******</span></p>
        
        <label for="verifyPassword">Introduce tu contraseña para ver la actual:</label>
        <input type="password" id="verifyPassword" placeholder="Contraseña">
        <button id="showPassword">Mostrar Contraseña</button>
        
        <h3>Editar Perfil</h3>
        <form id="editProfileForm">
            <input type="text" id="newUsername" placeholder="Nuevo usuario">
            <input type="password" id="currentPassword" placeholder="Contraseña actual" required>
            <input type="password" id="newPassword" placeholder="Nueva contraseña">
            <button type="submit">Guardar Cambios</button>
        </form>
        
        <button id="logout">Cerrar Sesión</button>
        <p id="errorMessage" class="error"></p>
    </div>
    <script src="../js/profile.js"></script>
</body>
</html>
