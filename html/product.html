<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="../css/style-product.css">
</head>
<body>
    <div class="navbar">
        <h2>Menú</h2>
        <ul>
            <li><a href="index.html">Página Principal</a></li>
            <li><a href="find-us.html">Encuéntranos</a></li>
            <li><a href="product.html">Productos</a></li>
            <li><a href="profile.html">Perfil</a></li>
            <li><a href="cart.html">Carrito de Compras</a></li>
        </ul>

    <div class="content">
        <h1>NUESTROS PRODUCTOS</h1>
        <div class="productos-container"></div>
    </div>

    <!-- Modal para detalles del producto -->
    <div id="modal" class="modal">
    <div class="modal-content">
        <span id="cerrarModal" class="close">&times;</span>
        <img id="modalImagen" src="" alt="Imagen del producto">
        <div class="modal-info">
            <h2 id="modalNombre"></h2>
            <p id="modalDescripcion"></p>
            <p><strong>Precio:</strong> <span id="modalPrecio"></span></p>
            <p><strong>Categoría:</strong> <span id="modalCategoria"></span></p>
            <label for="modalCantidad">Cantidad:</label>
            <input type="number" id="modalCantidad" min="1" value="1">
            <button id="agregarCarritoBtn">Agregar al Carrito</button>
        </div>
    </div>
</div>


    <script src="../js/product.js"></script>
</body>
</html>
